<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Best NBA players tweet stream</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-1.2.4.js"></script>
    <!--<script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.2.4.js"></script>-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="controller.js"></script>
</head>
<body ng-app="app" ng-controller="MainController as main"
      style="padding: 15px; padding-top: 0px">

    <h2>Best NBA players tweet stream</h2>

    <button type="button" class="btn btn-default" ng-click=" main.loadPlayers() ">
        load all players
    </button>

    <img ng-if="main.waiting" src='/spinner.gif'/>
    <small class="badge" ng-if="!(main.waiting)" >{{main.players.length}}</small>

    <br><br>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">player_name</th>
            <th scope="col">first_name</th>
            <th scope="col">last_name</th>
            <th scope="col">birth_date</th>
            <th scope="col">position</th>
            <th scope="col">dk_position</th>
            <th scope="col">dk_id</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in main.players">
            <!--<th scope="row">1</th>-->
            <td>{{item.id}}</td>
            <td>{{item.player_name}}</td>
            <td>{{item.first_name}}</td>
            <td>{{item.last_name}}</td>
            <td>{{item.birth_date}}</td>
            <td>{{item.position}}</td>
            <td>{{item.dk_position}}</td>
            <td>{{item.dk_id}}</td>
        </tr>
        </tbody>
    </table>

</body>
</html>
